<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font:16px Helvetica, Arial}.app-wrap{width:500px;position:absolute;height:500px;top:200px;margin:0 auto;left:0;right:0;display:block;border:2px solid #eee}form{padding:3px;position:absolute;bottom:0;width:inherit;margin:0 auto;display:block}form input{border:2px solid #eee;padding:10px;width:90%}form input:focus{outline:none}form button{width:calc(10% - 3px);background:#89aeed;border:none;padding:11px;margin-right:3px}#messages{list-style-type:none;margin:0;padding:0}#messages li{padding:5px 10px}#messages li:nth-child(odd){background:#eee}
    </style>
  </head>
  <body>
      <div class="app-wrap">


    <ul id="messages"></ul>

        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>

     </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
